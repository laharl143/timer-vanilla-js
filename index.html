<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <!-- href prop was from cdnjs.com and fontawesome.com -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <div class="timer">
      <div class="controls">
        <input id="duration" value="10" />
        <div>
          <!-- class tag is from fontawesome with HTML i tag -->
          <!-- <button id="start"><i class="fa-solid fa-play"></i></button> -->
          <button id="start"><i class="fas fa-play"></i></button>
          <!-- class tag is from fontawesome with HTML i tag -->
          <!-- <button id="pause"><i class="fa-solid fa-pause"></i></button> -->
          <button id="pause"><i class="fas fa-pause"></i></button>
        </div>
      </div>
      <!-- svg=Scalable Vector Graphics -->
      <svg class="dial">
        <!-- r=radius, cx=center point x, cy=center point y -->
        <!-- transform(rotate, origin point of transform,origin point of transform) -->
        <circle
          fill="transparent"
          stroke="Fuchsia"
          stroke-width="15"
          r="190"
          cx="0"
          cy="200"
          transform="rotate(-90 100 100)"
        />
      </svg>
    </div>
    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
